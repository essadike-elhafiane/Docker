version: '3'
services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    restart: unless-stopped
    image: nginx
    ports:
        - 443:443
    depends_on:
      - wordpress
    networks:
      - web
  db:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    restart: always 
    env_file: .env
    ports:
      -  3306:3306
    volumes:
      - /var/lib/mysql
    networks:
      - web
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    restart: always 
    env_file: .env
    depends_on:
      - db
    ports:
      - 9000:9000
    volumes:
      - /var/www/html
    networks:
      - web
networks:
  web:
    driver: bridge 
